<!DOCTYPE html>

<html lang="da" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Moby Disc opretside</title>
</head>
<body>
    <div class="global-wrapper">
        <img src="src/img/Logo.png" class="logo-login" alt="Logo">
        <h1 class="h1-signup">Velkommen til Moby Disc</h1>
        <div class="signup-wrapper">
            <p class="p-signup">Indtast venligst dine oplysninger. Felter markeret med * skal udfyldes</p>
            <input type="text" placeholder="Navn*" class="opret-input" />
            <input type="text" placeholder="Efternavn*" class="opret-input" />
            <input type="text" placeholder="Adresse*" class="opret-input" />
            <input type="text" placeholder="Postnummer*" class="opret-input" />
            <input type="text" placeholder="Brugernavn*" class="opret-input" />
            <input type="password" placeholder="Adgangskode*" class="opret-input" />
        </div>
    </div>
</body>
</html>
